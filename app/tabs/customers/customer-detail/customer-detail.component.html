<ActionBar title="{{customer.name}}"></ActionBar>
<ScrollView orientation="vertical">
    <StackLayout>

        <CardView class="cardStyle" shadowColor="#FE00FC" margin="10" elevation="40" radius="1">
            <GridLayout class="border" columns="auto,15,*" rows="35,35,35,10,35,35,35,35">

                <Label class="strong" text="Address" row="0" col="0"> </Label>
                <Label text="{{customer.address}}" row="0" col="2"> </Label>
                <Label text="{{customer.zipCode}} {{customer.city}}" row="1" col="2"> </Label>
                <Label text="{{customer.country}}" row="2" col="2"> </Label>

                <Label class="strong" text="Telephone" row="4" col="0"> </Label>
                <Label text="{{customer.phone}}" (tap)="callNumber()" row="4" col="2"> </Label>

                <Label class="strong" text="E-Mail" row="5" col="0"> </Label>
                <Label text="{{customer.email}}" row="5" col="2" (tap)="sendEmail()"> </Label>

                <Label class="strong" text="Homepage" row="6" col="0"> </Label>
                <Label text="{{customer.web}}" row="6" col="2" (tap)="gotoHomepage()"> </Label>

                <Label class="strong" text="Geolocation" row="7" col="0" (tap)="openMaps()"> </Label>
                <Label text="{{customer.geolocation.latitude}}, {{customer.geolocation.longitude}}" row="7" col="2"> </Label>
            </GridLayout>
        </CardView>
